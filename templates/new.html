{% extends "layout.html" %}
{% from 'macros.html' import render_field %}

{% block new_entry %}
  <div class="new-entry">
    <h2>New Entry</h2>
    <form method="POST" action="" class="form">
        {{ form.hidden_tag() }}
        {% for field in form %}
            {{ render_field(field) }}
        {% endfor %}
        <button type="submit" id="submit">Make Entry</button>
    </form>
  </div>
{% endblock %}
